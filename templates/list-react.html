{% extends 'base.html' %}
{% block content %}



<h1 id='list_name'>{{ lst.name.title() }}</h1>
<input hidden id='list_id' name='list_id' value='{{ lst.list_id }}'>
<input hidden id='username' name='username' value='{{ username }}'>


{% if username == session.get('username') %}
<!--     <button id='edit-btn'>Edit List</button>
    <button hidden id='save-btn'>Save List</button> -->

    {% if lst.category_id != 1 %}
        <form action='/delete-list' id='del-list' method='POST'>
            <input type='hidden' name='list_id' value='{{ lst.list_id }}'>
            <input type='submit' value='Delete List'>
        </form>
    {% endif %}

{% endif %}
<br>

<div id='email-list'>
    <button id='email-list' data-toggle='modal' data-target='#emailModal'>Send List</button>
</div>

<!-- EMAIL MODAL -->

<div class="modal fade" id="emailModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Send List</h4>
      </div>
      <div class="modal-body">
        <p class="modal-title" id="emailModalMsg"></p>
        <form id='email-form-bootstrap' method='POST' action='/send-user-list'>
          <div class="form-group">
            <label for="Email">To Email:</label>
            <input type="email" name='email' class="form-control" id="SendEmail" placeholder="Email" required>
          </div>
          <div class="form-group">
            <label for="From">From:</label>
            <input type="text" name='from' class="form-control" id="FromEmail" placeholder="From" required>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>

      </div>
    </div>
  </div>
</div>


<br>




<div id='msg-div'></div>





<div id="root"></div>

<script>
    {% if username == session.get('username') %}
        let viewingOwnPage = true;
    {% else %}
        let viewingOwnPage = false;
    {% endif %}
</script>

<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

<script src="http://unpkg.com/babel-standalone"></script>

<script src="/static/js/list-item.jsx" type="text/jsx"></script>
<script src="/static/js/list-react.jsx" type="text/jsx"></script>

<script src='/static/js/send-email.js'></script>


<script>
    let idOfOptionToBold = '';
</script>

{% endblock %}
