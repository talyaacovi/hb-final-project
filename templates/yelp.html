{% extends 'base.html' %}
{% block content %}

<p>Here is what you searched for!</p>
{% for item in business_results %}
    <p>{{ item['name'] }}</p>

    <form action='/add-restaurant' method='POST'>
        <input hidden id='add-btn' name='restaurant' value='{{ item["id"] }}'>
        <input type='submit' value='Add Restaurant'>
    </form>

{% endfor %}


{% endblock %}
