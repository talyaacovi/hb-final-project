{% extends 'base.html' %}
{% block content %}

<div id='city-locals'>
    <h2>Locals of {{ city.title() }}</h2>
    {% for user in all_users %}
        <a href='/users/{{ user.username }}'>{{ user.username }}</a>
        <br>
    {% endfor %}
</div>

<div id='top-restaurants'>
    {% for restaurant in all_restaurants %}
        <p data-lat='{{ restaurant.lat }}' data-lng='{{ restaurant.lng }}'>{{ restaurant.name }}</p>
    {% endfor %}
</div>

{% endblock %}
