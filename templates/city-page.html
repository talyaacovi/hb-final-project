{% extends 'base.html' %}
{% block content %}

<h1 id='city' data-lat='{{ location.lat }}' data-lng='{{ location.lng }}'>{{ city.title() }}</h1>

<div id='city-locals'>
    <h2>Meet The Locals</h2>
    {% for user in all_users %}
        <a href='/users/{{ user.username }}'>{{ user.username }}</a>
        <br>
    {% endfor %}
</div>

<div id='top-restaurants'>
    <h2>Top 10 Favorite Local Restaurants</h2>
    <ol>
    {% for restaurant in all_restaurants %}
        <li data-lat='{{ restaurant.lat }}' data-lng='{{ restaurant.lng }}'>{{ restaurant.name }}</li>
    {% endfor %}
</ol>
</div>

<div id='map'></div>


{% endblock %}
