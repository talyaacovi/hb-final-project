<div id='login'
    {% if session.get('user_id') %}
        hidden
    {% endif %}>

    <div id='login-form'>
      <form action='/login' method='POST'>

        <label>Email:
            <input type='email' name='email' required>
        </label>

        <label>Password:
            <input type='password' name='password' required>
        </label>

        <input type='submit' value='Login'>

      </form>
    </div>
    Don't have an account? <a href='/signup-form'>Sign Up</a>
</div>

<h1>Where do the locals eat?</h1>



<h3>Search for a city</h3>

    <form action='/search-city'>
        <label>City
            <input id='autocomplete' type='text' name='city-name' required>
            <input type='submit' id='search-city' value='Search'>
        </label>
    </form>

<script>
    var input = document.getElementById('autocomplete');
    var options = {
        types: ['(cities)']
    };

    autocomplete = new google.maps.places.Autocomplete(input, options);
</script>

{% endblock %}
